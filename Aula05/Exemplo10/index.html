<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Tailwind CSS</title>
    <!-- Link para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="#" class="text-lg font-bold">Meu Site</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-400">Início</a></li>
                <li><a href="#" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="#" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-6">Bem-vindo ao Meu Site</h1>
        <div class="flex justify-center">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-sm">
                <img src="https://via.placeholder.com/500x300" alt="Imagem de exemplo" class="w-full">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-2">Título do Card</h2>
                    <p class="text-gray-700 mb-4">Este é um exemplo de card usando Tailwind CSS. Você pode adicionar qualquer conteúdo aqui, como texto, imagens ou botões.</p>
                    <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Saiba Mais</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>© 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
