<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- A tag meta viewport é importante para garantir que o layout da página seja responsivo em dispositivos móveis.
         Ela controla como a página é exibida em diferentes tamanhos de tela, ajustando a escala e largura do conteúdo.
         Sem essa tag, o site pode não se adaptar corretamente em celulares e tablets. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
