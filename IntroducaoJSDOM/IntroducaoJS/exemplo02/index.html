<!DOCTYPE html>
<!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt">
  <!-- Início do elemento raiz com idioma definido como português -->
  <head>
    <!-- Cabeçalho do documento -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura o viewport para responsividade em dispositivos móveis -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Link para o arquivo de estilo CSS -->
    <title>Introdução a JS</title>
    <!-- Título da página exibido na aba do navegador -->
  </head>
  <body>
    <!-- Corpo do documento -->
    <button>Update</button>
    <!-- Botão simples com o texto "Update" -->
    <canvas width="672" height="400"></canvas>
    <!-- Elemento canvas para renderização gráfica com largura e altura definidas -->
    <script src="script/script.js"></script>
    <!-- Inclusão do arquivo JavaScript externo -->
  </body>
</html>
<!-- Fim do documento HTML -->
