<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Materialize</title>
    <!-- Link para o CSS do Materialize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <!-- Navbar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Meu Site</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1 class="center-align blue-text text-darken-2">Bem-vindo ao Meu Site</h1>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/500x300" alt="Imagem de exemplo">
                        <span class="card-title">Título do Card</span>
                    </div>
                    <div class="card-content">
                        <p>Este é um exemplo de card usando Materialize CSS. Você pode adicionar qualquer conteúdo aqui, como texto, imagens ou botões.</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="blue-text text-darken-2">Saiba Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="center-align white-text">© 2025 Meu Site. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script do Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
