<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Exemplo de Eventos em JavaScript</h1>

    <button id="btnClick">Clique Aqui</button>
    <br><br>

    <div id="hoverDiv" style="width: 200px; height: 100px; border: 1px solid black;">
        Passe o mouse aqui
    </div>
    <br>

    <input type="text" id="inputField" placeholder="Digite algo">
    <p>Você digitou: <span id="output"></span></p>
    <br>

    <select id="selectBox">
        <option value="Opção 1">Opção 1</option>
        <option value="Opção 2">Opção 2</option>
        <option value="Opção 3">Opção 3</option>
    </select>
    <br><br>

    <form id="form">
        <input type="text" placeholder="Nome">
        <button type="submit">Enviar</button>
    </form>

    <script src="script/script.js"></script>
</body>
</html>
