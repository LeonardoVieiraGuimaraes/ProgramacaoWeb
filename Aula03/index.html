<!DOCTYPE html>
<!-- Declaração do tipo de documento, informando ao navegador que o documento está em HTML5 -->
<html lang="pt-br">
  <!-- Tag raiz do documento HTML, com atributo 'lang' especificando o idioma do conteúdo -->
  <head>
    <!-- Cabeçalho do documento, contém metadados e informações não visíveis diretamente no conteúdo -->
    <meta charset="UTF-8" />
    <!-- Meta tag que define a codificação de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tag que define como o conteúdo deve ser exibido em diferentes dispositivos -->
    <title>Introdução ao HTML</title>
    <!-- Título da página, exibido na aba do navegador -->
  </head>
  <body>
    <!-- Corpo do documento, contém todo o conteúdo visível ao usuário -->
    <p>Quem nunca errou nunca experimentou nada novo.</p>

    <p>Albert Einstein</p>

    <p hidden>Este texto não será exibido.</p>

    <p lang="pt-br">Texto em português do Brasil.</p>

    <p>Este é um texto <strong>importante</strong>.</p>

    <img src="imagem.jpg" alt="Descrição da imagem" />

    <!-- 
    <!DOCTYPE html> (linha 1): é uma instrução para o navegador informando em qual versão do HTML a página foi escrita. Nesse caso, você está informando que a página foi escrita em
    HTML5, última versão do HTML.

    <html> (linha 2): início do conteúdo do documento HTML, também conhecido como elemento raiz. 

    <head></head> (linha 3 a 7): elemento que armazena todas as informações da página que não fazem parte do conteúdo, ou seja, não são visíveis para o cliente. Exemplo: título do documento, scripts, estilos, metainformações etc.

    <meta charset=”utf-8”> (linha 4): especifica o conjunto de caracteres utilizados no documento. No caso, este documento está utilizando utf-8. Essa configuração pode resolver problemas na exibição de palavras com cedilha (ç) ou com acentuação.

    <meta name=”viewport” content=”width=device-width”> (linha 5): fornece ao navegador instruções sobre as dimensões da página. No caso, a largura da página vai seguir a largura da tela do dispositivo. Dessa forma, você consegue criar páginas que atendam às dimensões de smartphones, tablets ou notebooks. Veja a diferença de uma página sem e com viewport, acessada por um smartphone.

    <title> </title> (linha 6): define o título da página que aparece na guia do navegador. Essa informação também é utilizada quando a página é adicionada aos favoritos do navegador.

    <body> </body> (linha 8 a 16): corpo do documento, contém todo o conteúdo visível ao cliente. Por exemplo: texto, imagens, vídeos etc.

    </html> (linha 17): informa o navegador que o documento HTML chegou ao fim.
    Se você quiser experimentar um pouco da linguagem HTML, acesse o código fonte do exemplo acima no endereço:
    https://repl.it/@Fbricadede/primeira-pagina

    Você pode ver como o navegador apresenta o documento clicando no botão e então, editar o código e visualizar as mudanças. Caso você cometa um erro, fique tranquilo: ao editar o código o projeto
    será copiado para a sua conta, dessa forma você sempre vai ter o código inicial no endereço acima. Altere o título da página, crie elementos de parágrafo, edite os atributos dos elementos, altere a imagem da logo, crie imagens. É praticando que se aprende a programar.
    -->
  </body>
</html>
